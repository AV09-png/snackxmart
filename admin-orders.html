<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackSmart Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1a237e, #3949ab);
            border-radius: 2px;
        }

        .order-card {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            border-left: 8px solid #3949ab;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .order-card h3 {
            color: #1a237e;
            font-size: 1.5em;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-card h3::before {
            content: '\f07a';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            font-size: 0.8em;
            color: #3949ab;
        }

        .order-card p {
            margin: 10px 0;
            color: #424242;
            font-size: 1.1em;
        }

        .order-card strong {
            color: #1a237e;
        }

        .order-items {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .order-items ul {
            list-style: none;
            margin-top: 10px;
        }

        .order-items li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
            color: #424242;
        }

        .order-items li:last-child {
            border-bottom: none;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn i {
            font-size: 1.2em;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3949ab, #1a237e);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(57, 73, 171, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
            color: white;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #b71c1c, #d32f2f);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
        }

        .admin-actions {
            margin-bottom: 30px;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            flex-wrap: wrap;
        }

        #loginForm {
            max-width: 450px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
        }

        #loginForm h2 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: 500;
            font-size: 1.1em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3949ab;
            outline: none;
            box-shadow: 0 0 0 3px rgba(57, 73, 171, 0.1);
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            text-align: center;
            font-weight: 500;
        }

        #adminContent {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #43a047, #2e7d32);
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .no-orders {
            text-align: center;
            color: #9e9e9e;
            padding: 60px;
            font-size: 1.2em;
            background: #f5f5f5;
            border-radius: 10px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .admin-actions {
                justify-content: center;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            #loginForm {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loginForm">
        <h2>Admin Dashboard</h2>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your admin password">
        </div>
        <button class="btn btn-primary" style="width: 100%" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <p id="errorMessage" class="error-message"></p>
    </div>

    <div id="adminContent" class="container">
        <h1>Order Management</h1>
        <div class="admin-actions">
            <button class="btn btn-primary" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> Export to Excel
            </button>
            <button class="btn btn-primary" onclick="refreshOrders()">
                <i class="fas fa-sync-alt"></i> Refresh Orders
            </button>
            <button class="btn btn-danger" onclick="clearOrders()">
                <i class="fas fa-trash-alt"></i> Clear All Orders
            </button>
            <button class="btn btn-danger" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        <div id="ordersList"></div>
    </div>

    <script>
        const ADMIN_PASSWORD = 'av09';

        function login() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid password';
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').textContent = '';
        }

        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            displayOrders(orders);
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            if (orders.length === 0) {
                ordersList.innerHTML = '<div class="no-orders">No orders found</div>';
                return;
            }

            ordersList.innerHTML = orders
                .sort((a, b) => new Date(b.date) - new Date(a.date))
                .map(order => `
                    <div class="order-card">
                        <h3>Order #${order.id || Math.random().toString(36).substr(2, 9)}</h3>
                        <p><strong>Date:</strong> ${new Date(order.date || order.timestamp).toLocaleString()}</p>
                        <p><strong>Customer:</strong> ${order.customerName || order.fullName}</p>
                        <p><strong>Email:</strong> ${order.email}</p>
                        <p><strong>Phone:</strong> ${order.phone}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        ${order.deliveryInstructions ? `<p><strong>Delivery Instructions:</strong> ${order.deliveryInstructions}</p>` : ''}
                        <div class="order-items">
                            <strong>Items:</strong>
                            <ul>
                                ${order.items.map(item => `
                                    <li>${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</li>
                                `).join('')}
                            </ul>
                            <p><strong>Subtotal:</strong> $${order.subtotal.toFixed(2)}</p>
                            <p><strong>Tax:</strong> $${order.tax.toFixed(2)}</p>
                            <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                        </div>
                    </div>
                `).join('');
        }

        function exportToExcel() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            if (orders.length === 0) {
                alert('No orders to export!');
                return;
            }

            // Create CSV content
            const headers = ['Order ID', 'Date', 'Customer Name', 'Email', 'Phone', 'Address', 
                           'Delivery Instructions', 'Items', 'Subtotal', 'Tax', 'Total'];
            
            let csvContent = headers.join(',') + '\n';

            orders.forEach(order => {
                const items = order.items.map(item => `${item.name}(${item.quantity})`).join('; ');
                const row = [
                    order.id || Math.random().toString(36).substr(2, 9),
                    new Date(order.date || order.timestamp).toLocaleString(),
                    (order.customerName || order.fullName || '').replace(/,/g, ' '),
                    (order.email || '').replace(/,/g, ' '),
                    (order.phone || '').replace(/,/g, ' '),
                    (order.address || '').replace(/,/g, ' '),
                    (order.deliveryInstructions || '').replace(/,/g, ' '),
                    items.replace(/,/g, ' '),
                    order.subtotal.toFixed(2),
                    order.tax.toFixed(2),
                    order.total.toFixed(2)
                ];
                csvContent += row.join(',') + '\n';
            });

            // Create and trigger download
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `orders_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function refreshOrders() {
            loadOrders();
            showNotification('Orders refreshed successfully!');
        }

        function clearOrders() {
            if (confirm('Are you sure you want to clear all orders? This cannot be undone.')) {
                localStorage.removeItem('orders');
                loadOrders();
                showNotification('All orders have been cleared!');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Handle Enter key in password field
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Auto-refresh orders every minute
        setInterval(loadOrders, 60000);
    </script>
</body>
</html>
