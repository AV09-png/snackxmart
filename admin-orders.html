<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackSmart Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
        }

        h1 {
            color: #1a237e;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            padding-bottom: 15px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #1a237e, #3949ab);
            border-radius: 2px;
        }

        .admin-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1a237e, #3949ab);
            color: white;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #424242;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .order-card {
            background: white;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 15px;
            border-left: 8px solid #3949ab;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-5px);
        }

        .order-items {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .order-items ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .order-items li {
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .order-items li:last-child {
            border-bottom: none;
        }

        .no-orders {
            text-align: center;
            padding: 50px;
            color: #9e9e9e;
            font-size: 1.2em;
        }

        #loginForm {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1a237e;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3949ab;
            outline: none;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .admin-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        .order-source {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .source-local {
            background-color: #e3f2fd;
            color: #1565c0;
        }

        .source-github {
            background-color: #f1f8e9;
            color: #558b2f;
        }

        .sync-message {
            text-align: center;
            padding: 10px;
            background-color: #fff3e0;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginForm">
            <h1>Admin Login</h1>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter admin password">
            </div>
            <button class="btn btn-primary" onclick="login()" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <div id="errorMessage" class="error-message"></div>
        </div>

        <div id="adminContent" style="display: none;">
            <h1>Order Management</h1>
            
            <div id="syncMessage" class="sync-message">
                <i class="fas fa-sync fa-spin"></i> Syncing orders from GitHub...
            </div>

            <div class="admin-actions">
                <button class="btn btn-secondary" onclick="refreshOrders()">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="btn btn-primary" onclick="exportToCSV()">
                    <i class="fas fa-file-export"></i> Export to CSV
                </button>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>

            <div id="ordersList"></div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const ADMIN_PASSWORD = 'av09';
        let allOrders = [];

        function login() {
            const password = document.getElementById('password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginForm').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid password';
            }
        }

        function logout() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('adminContent').style.display = 'none';
            document.getElementById('password').value = '';
            document.getElementById('errorMessage').textContent = '';
        }

        async function loadOrders() {
            console.log('Starting order load process...');
            
            // Show sync message
            document.getElementById('syncMessage').style.display = 'block';
            
            try {
                // Get orders from server
                const response = await fetch('/api/orders');
                if (!response.ok) {
                    throw new Error('Failed to fetch orders from server');
                }
                const serverData = await response.json();
                
                // Get orders from localStorage
                const localOrders = JSON.parse(localStorage.getItem('orders') || '[]');
                
                // Combine orders and remove duplicates
                const allOrdersMap = new Map();
                
                // Add server orders
                serverData.orders.forEach(order => {
                    allOrdersMap.set(order.id, { ...order, source: 'server' });
                });
                
                // Add local orders (only if not already present)
                localOrders.forEach(order => {
                    if (!allOrdersMap.has(order.id)) {
                        allOrdersMap.set(order.id, { ...order, source: 'local' });
                    }
                });
                
                // Convert map back to array and sort by date
                allOrders = Array.from(allOrdersMap.values())
                    .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                
                console.log('Total orders loaded:', allOrders.length);
            } catch (error) {
                console.error('Error loading orders:', error);
                // Fallback to local orders only
                allOrders = JSON.parse(localStorage.getItem('orders') || '[]')
                    .map(order => ({ ...order, source: 'local' }));
            }

            // Hide sync message
            document.getElementById('syncMessage').style.display = 'none';

            // Display orders
            displayOrders(allOrders);
        }

        function parseOrderFromIssue(issue) {
            const body = issue.body;
            
            // Extract order ID
            const orderIdMatch = body.match(/Order ID:\s*(\w+)/);
            const orderId = orderIdMatch ? orderIdMatch[1] : '';

            // Extract customer name
            const customerMatch = body.match(/Customer:\s*(.+)/);
            const customerName = customerMatch ? customerMatch[1] : '';

            // Extract email
            const emailMatch = body.match(/Email:\s*(.+)/);
            const email = emailMatch ? emailMatch[1] : '';

            // Extract phone
            const phoneMatch = body.match(/Phone:\s*(.+)/);
            const phone = phoneMatch ? phoneMatch[1] : '';

            // Extract address
            const addressMatch = body.match(/Address:\s*(.+)/);
            const address = addressMatch ? addressMatch[1] : '';

            // Extract delivery instructions
            const instructionsMatch = body.match(/Delivery Instructions:\s*(.+)/);
            const deliveryInstructions = instructionsMatch ? instructionsMatch[1] : '';

            // Extract items
            const itemsSection = body.match(/### Items\n([\s\S]*?)(?=\n###|$)/);
            const items = itemsSection ? itemsSection[1].split('\n')
                .filter(line => line.trim().startsWith('-'))
                .map(line => {
                    const [name, quantity, price] = line.match(/- (.+) x (\d+) - \$(.+)/).slice(1);
                    return { name, quantity: parseInt(quantity), price: parseFloat(price) / parseInt(quantity) };
                }) : [];

            // Extract totals
            const subtotalMatch = body.match(/Subtotal:\s*\$(.+)/);
            const subtotal = subtotalMatch ? parseFloat(subtotalMatch[1]) : 0;

            const taxMatch = body.match(/Tax:\s*\$(.+)/);
            const tax = taxMatch ? parseFloat(taxMatch[1]) : 0;

            const totalMatch = body.match(/Total:\s*\$(.+)/);
            const total = totalMatch ? parseFloat(totalMatch[1]) : 0;

            // Extract payment details
            const paymentMethodMatch = body.match(/Method:\s*(.+)/);
            const paymentMethod = paymentMethodMatch ? paymentMethodMatch[1] : '';

            const shippingMethodMatch = body.match(/Shipping Method:\s*(.+)/);
            const shippingMethod = shippingMethodMatch ? shippingMethodMatch[1] : '';

            return {
                id: orderId,
                fullName: customerName,
                email,
                phone,
                address,
                deliveryInstructions,
                items,
                subtotal,
                tax,
                total,
                timestamp: new Date(issue.created_at).toISOString(),
                status: 'Pending',
                paymentMethod,
                shippingMethod
            };
        }

        function displayOrders(orders) {
            const ordersList = document.getElementById('ordersList');
            if (orders.length === 0) {
                ordersList.innerHTML = '<div class="no-orders">No orders found</div>';
                return;
            }

            ordersList.innerHTML = orders
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
                .map(order => `
                    <div class="order-card">
                        <h3>
                            Order #${order.id}
                            <span class="order-source source-${order.source}">
                                ${order.source === 'local' ? 'Local Storage' : 'GitHub'}
                            </span>
                        </h3>
                        <p><strong>Date:</strong> ${new Date(order.timestamp).toLocaleString()}</p>
                        <p><strong>Customer:</strong> ${order.fullName}</p>
                        <p><strong>Email:</strong> ${order.email}</p>
                        <p><strong>Phone:</strong> ${order.phone}</p>
                        <p><strong>Address:</strong> ${order.address}</p>
                        ${order.deliveryInstructions ? `<p><strong>Delivery Instructions:</strong> ${order.deliveryInstructions}</p>` : ''}
                        <div class="order-items">
                            <strong>Items:</strong>
                            <ul>
                                ${order.items.map(item => `
                                    <li>${item.name} x ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}</li>
                                `).join('')}
                            </ul>
                            <p><strong>Subtotal:</strong> $${order.subtotal.toFixed(2)}</p>
                            <p><strong>Tax:</strong> $${order.tax.toFixed(2)}</p>
                            <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                        </div>
                    </div>
                `).join('');
        }

        function refreshOrders() {
            loadOrders();
        }

        function exportToCSV() {
            if (allOrders.length === 0) {
                alert('No orders to export!');
                return;
            }

            // Create CSV content
            const headers = ['Order ID', 'Date', 'Customer Name', 'Email', 'Phone', 'Address', 
                           'Delivery Instructions', 'Items', 'Subtotal', 'Tax', 'Total', 'Source'];
            
            let csvContent = headers.join(',') + '\n';

            allOrders.forEach(order => {
                const items = order.items.map(item => `${item.name}(${item.quantity})`).join('; ');
                const row = [
                    order.id,
                    new Date(order.timestamp).toLocaleString(),
                    order.fullName.replace(/,/g, ' '),
                    order.email.replace(/,/g, ' '),
                    order.phone.replace(/,/g, ' '),
                    order.address.replace(/,/g, ' '),
                    (order.deliveryInstructions || '').replace(/,/g, ' '),
                    items.replace(/,/g, ' '),
                    order.subtotal.toFixed(2),
                    order.tax.toFixed(2),
                    order.total.toFixed(2),
                    order.source
                ];
                csvContent += row.join(',') + '\n';
            });

            // Create and download CSV file
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            if (link.download !== undefined) {
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'orders.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        // Load orders when the page loads if already logged in
        if (document.getElementById('adminContent').style.display === 'block') {
            loadOrders();
        }
    </script>
</body>
</html>
