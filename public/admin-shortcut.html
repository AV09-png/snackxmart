<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnackSmart Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --gradient-1: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            --gradient-2: linear-gradient(120deg, #ff9a9e 0%, #fad0c4 100%);
            --gradient-3: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            --primary: #4776E6;
            --secondary: #8E54E9;
            --success: #00d084;
            --info: #0396FF;
            --warning: #FFA500;
            --light: #f8f9fa;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #8BC6EC 0%, #9599E2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #2c3e50;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            backdrop-filter: blur(4px);
            padding: 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 32px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .stat-card:nth-child(1)::before {
            background: var(--gradient-1);
        }

        .stat-card:nth-child(2)::before {
            background: var(--gradient-2);
        }

        .stat-card:nth-child(3)::before {
            background: var(--gradient-3);
        }

        .stat-card i {
            font-size: 2.5em;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 10px 0;
        }

        .stat-label {
            color: #666;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-btn {
            border: none;
            padding: 15px 25px;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.2);
        }

        .action-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(71, 118, 230, 0.3);
        }

        .action-btn i {
            font-size: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: var(--success);
            color: white;
            border-radius: 12px;
            transform: translateX(200%);
            transition: transform 0.3s;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 208, 132, 0.2);
        }

        .notification.show {
            transform: translateX(0);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(71, 118, 230, 0.2);
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }

        .loading {
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Glass morphism effect for cards */
        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .stat-card {
            animation: float 6s ease-in-out infinite;
        }

        .stat-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .stat-card:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i>
        </button>
        <div class="header glass-effect">
            <div class="logo">
                <i class="fas fa-store"></i>
                SnackSmart Admin
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card glass-effect" onclick="showNotification('Refreshing order count...')">
                <i class="fas fa-shopping-cart"></i>
                <div class="stat-value" id="orderCount">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card glass-effect" onclick="showNotification('Calculating daily revenue...')">
                <i class="fas fa-dollar-sign"></i>
                <div class="stat-value" id="revenue">$0</div>
                <div class="stat-label">Today's Revenue</div>
            </div>
            <div class="stat-card glass-effect" onclick="showNotification('Checking inventory...')">
                <i class="fas fa-box"></i>
                <div class="stat-value" id="inventory">0</div>
                <div class="stat-label">Low Stock Items</div>
            </div>
        </div>

        <div class="quick-actions">
            <button class="action-btn" onclick="launchAdmin()">
                <i class="fas fa-tasks"></i>
                Manage Orders
            </button>
            <button class="action-btn" onclick="refreshStats()">
                <i class="fas fa-sync-alt" id="refreshIcon"></i>
                Refresh Stats
            </button>
            <button class="action-btn" onclick="clearOrders()">
                <i class="fas fa-file-excel"></i>
                Export & Clear Orders
            </button>
            <button class="action-btn" onclick="showNotification('Opening reports dashboard...')">
                <i class="fas fa-chart-bar"></i>
                View Reports
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let isDarkTheme = true;

        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.querySelector('.theme-toggle i');
            
            isDarkTheme = !isDarkTheme;
            body.classList.toggle('light-theme');
            themeIcon.className = isDarkTheme ? 'fas fa-moon' : 'fas fa-sun';
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function launchAdmin() {
            const currentPath = window.location.pathname;
            const adminPath = currentPath.substring(0, currentPath.lastIndexOf('/')) + '/admin-orders.html';
            window.location.href = adminPath;
        }

        function exportToExcel(orders) {
            const wb = XLSX.utils.book_new();
            
            const formattedOrders = orders.map(order => ({
                'Order ID': order.id || 'N/A',
                'Customer Name': order.customerName || 'N/A',
                'Total Amount': order.total ? `$${order.total.toFixed(2)}` : 'N/A',
                'Status': order.status || 'N/A',
                'Timestamp': order.timestamp || 'N/A',
                'Items': order.items ? JSON.stringify(order.items) : 'N/A'
            }));
            
            const ws = XLSX.utils.json_to_sheet(formattedOrders);
            
            XLSX.utils.book_append_sheet(wb, ws, "Pending Orders");
            
            const date = new Date().toISOString().split('T')[0];
            const fileName = `pending_orders_${date}.xlsx`;
            
            XLSX.writeFile(wb, fileName);
            
            showNotification('Pending orders exported to Excel successfully!');
        }

        function clearOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            
            const pendingOrders = orders.filter(order => order.status === 'Pending');
            
            if (pendingOrders.length > 0) {
                exportToExcel(pendingOrders);
                
                const remainingOrders = orders.filter(order => order.status !== 'Pending');
                localStorage.setItem('orders', JSON.stringify(remainingOrders));
                
                refreshStats();
                
                showNotification(`${pendingOrders.length} pending orders exported and cleared!`);
            } else {
                showNotification('No pending orders to clear!');
            }
        }

        function refreshStats() {
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('loading');

            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            
            const pendingOrders = orders.filter(order => order.status === 'Pending').length;
            document.getElementById('orderCount').textContent = pendingOrders;

            const today = new Date().toLocaleDateString();
            const todayRevenue = orders
                .filter(order => new Date(order.timestamp).toLocaleDateString() === today)
                .reduce((sum, order) => sum + (order.total || 0), 0);
            document.getElementById('revenue').textContent = `$${todayRevenue.toFixed(2)}`;

            document.getElementById('inventory').textContent = Math.floor(Math.random() * 6);

            setTimeout(() => {
                refreshIcon.classList.remove('loading');
                showNotification('Stats updated successfully!');
            }, 1000);
        }

        // Initial stats load
        refreshStats();

        // Auto refresh stats every 5 minutes
        setInterval(refreshStats, 300000);
    </script>
</body>
</html>
